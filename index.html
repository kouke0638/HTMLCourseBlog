<template id="article-1">
    <h1 class="mb-4">HTML基礎教學：認識網頁的架構</h1>
    <p class="lead">現在要來帶大家認識HTML的基本結構，以及行內元素和區塊元素的概念。HTML是網頁的基礎，就像是蓋房子的鷹架，支撐著整個頁面的內容喔！</p>
    
    <h2 class="mt-4">HTML文件的基本結構</h2>
    <p>一個最基本的HTML文件包含以下幾個部分：</p>
    <div class="code-block">
        <pre><code>
&lt;!DOCTYPE html&gt;
&lt;html lang="zh-Hant-TW"&gt;
&lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;title&gt;網頁標題&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;這是一級標題&lt;/h1&gt;
    &lt;p&gt;這是一個段落。&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
        </code></pre>
    </div>
    
    <h3>解說：</h3>
    <ul>
        <li><strong>&lt;!DOCTYPE html&gt;</strong>：這個宣告，告訴瀏覽器這是一個HTML5文件。</li>
        <li><strong>&lt;html&gt;</strong>：這是HTML文件的根元素。</li>
        <li><strong>&lt;head&gt;</strong>：包含了文件的元資訊，例如編碼方式和標題。</li>
        <li><strong>&lt;body&gt;</strong>：這裡放置網頁的主要內容。</li>
    </ul>

    <h2 class="mt-4">區塊元素 vs 行內元素</h2>
    <p>在HTML中，元素大致可以分為兩類：區塊元素（Block-level elements）和行內元素（Inline elements）。讓我們來看看它們的區別：</p>

    <h3>區塊元素（Block-level elements）</h3>
    <p>區塊元素會獨占一行，並且會自動填滿父元素的寬度。常見的區塊元素包括：</p>
    <ul>
        <li>&lt;div&gt;</li>
        <li>&lt;p&gt;</li>
        <li>&lt;h1&gt; 到 &lt;h6&gt;</li>
        <li>&lt;ul&gt; 和 &lt;ol&gt;</li>
    </ul>
    <p>來看個例子：</p>
    <div class="element-demo">
        <div style="border: 1px solid red; margin-bottom: 10px;">這是一個 div 元素</div>
        <p style="border: 1px solid blue;">這是一個段落元素</p>
    </div>

    <h3>行內元素（Inline elements）</h3>
    <p>行內元素不會獨占一行，它們會在同一行內排列。常見的行內元素包括：</p>
    <ul>
        <li>&lt;span&gt;</li>
        <li>&lt;a&gt;</li>
        <li>&lt;strong&gt;</li>
        <li>&lt;em&gt;</li>
    </ul>
    <p>來看個例子：</p>
    <div class="element-demo">
        這是一段文字，包含<span style="border: 1px solid green;">一個 span 元素</span>和<a href="#" style="border: 1px solid purple;">一個連結</a>。
    </div>

<template id="article-2">
    <h1 class="mb-4">HTML標籤介紹</h1>
    <p class="lead">現在要來介紹一些常見的HTML標籤。這些標籤是我們在寫網頁時最常使用的，它們各自有不同的功能和用途。</p>
    
    <h2 class="mt-4">標題標籤（Heading Tags）</h2>
    <p>標題標籤用來定義標題，有六種不同的層級，從&lt;h1&gt;到&lt;h6&gt;，其中&lt;h1&gt;是最重要的標題，&lt;h6&gt;是最次要的標題。</p>
    <div class="code-block">
        <pre><code>
&lt;h1&gt;這是一級標題&lt;/h1&gt;
&lt;h2&gt;這是二級標題&lt;/h2&gt;
&lt;h3&gt;這是三級標題&lt;/h3&gt;
&lt;h4&gt;這是四級標題&lt;/h4&gt;
&lt;h5&gt;這是五級標題&lt;/h5&gt;
&lt;h6&gt;這是六級標題&lt;/h6&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">段落標籤（Paragraph Tag）</h2>
    <p>段落標籤&lt;p&gt;用來定義一個段落。瀏覽器會自動在段落前後添加一些空白，方便閱讀。</p>
    <div class="code-block">
        <pre><code>
&lt;p&gt;這是一個段落。&lt;/p&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">連結標籤（Anchor Tag）</h2>
    <p>連結標籤&lt;a&gt;用來建立一個超連結，可以連接到其他網頁或同一網頁的不同部分。使用href屬性來指定連結的目標URL。</p>
    <div class="code-block">
        <pre><code>
&lt;a href="https://example.com"&gt;這是一個超連結&lt;/a&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">圖像標籤（Image Tag）</h2>
    <p>圖像標籤&lt;img&gt;用來在網頁中嵌入圖像。使用src屬性來指定圖像的路徑，使用alt屬性來提供圖像的替代文字。</p>
    <div class="code-block">
        <pre><code>
&lt;img src="path/to/image.jpg" alt="描述圖像的替代文字"&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">實作練習</h2>
    <p>現在，試著使用這些標籤建立一個簡單的網頁。可以包含標題、段落、連結和圖像。完成後，可以在留言區分享你的心得和問題。</p>

<template id="article-3">
    <h1 class="mb-4">HTML表單元素介紹</h1>
    <p class="lead">我們來介紹一些HTML中常用的表單元素。表單是用來收集使用者輸入的數據，例如登錄訊息、搜索查詢等。</p>
    
    <h2 class="mt-4">表單標籤（Form Tag）</h2>
    <p>表單標籤&lt;form&gt;是所有表單元素的容器。使用action屬性來指定表單提交的目標URL，使用method屬性來指定表單提交的方法（GET或POST）。</p>
    <div class="code-block">
        <pre><code>
&lt;form action="/submit" method="post"&gt;
    <!-- 表單元素放在這裡 -->
&lt;/form&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">輸入標籤（Input Tag）</h2>
    <p>輸入標籤&lt;input&gt;用來建立不同類型的輸入欄位。常見的類型有text、password、email、submit等。</p>
    <div class="code-block">
        <pre><code>
&lt;label for="username"&gt;帳戶名：&lt;/label&gt;
&lt;input type="text" id="username" name="username"&gt;
&lt;br&gt;
&lt;label for="password"&gt;密碼：&lt;/label&gt;
&lt;input type="password" id="password" name="password"&gt;
&lt;br&gt;
&lt;input type="submit" value="提交"&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">選擇標籤（Select Tag）</h2>
    <p>選擇標籤&lt;select&gt;用來建立下拉列表。使用&lt;option&gt;標籤來定義下拉列表中的選項。</p>
    <div class="code-block">
        <pre><code>
&lt;label for="fruit"&gt;選擇你喜歡的水果：&lt;/label&gt;
&lt;select id="fruit" name="fruit"&gt;
    &lt;option value="apple"&gt;蘋果&lt;/option&gt;
    &lt;option value="banana"&gt;香蕉&lt;/option&gt;
    &lt;option value="cherry"&gt;櫻桃&lt;/option&gt;
&lt;/select&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">文字區域標籤（Textarea Tag）</h2>
    <p>文字區域標籤&lt;textarea&gt;用來建立多行的文字輸入區域。</p>
    <div class="code-block">
        <pre><code>
&lt;label for="comments"&gt;留言：&lt;/label&gt;
&lt;textarea id="comments" name="comments" rows="4" cols="50"&gt;&lt;/textarea&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">實作練習</h2>
    <p>現在，試著建立一個包含各種表單元素的表單。可以包含使用者名稱、密碼、喜好選項等。完成後，分享你的表單設計和心得。</p>

<template id="article-4">
    <h1 class="mb-4">CSS基礎教學</h1>
    <p class="lead">我們來介紹CSS，它是用來控制網頁外觀的語言。CSS讓我們可以設定文字顏色、背景顏色、邊框等樣式。</p>
    
    <h2 class="mt-4">CSS語法</h2>
    <p>CSS由選擇器和宣告塊組成。選擇器用來選擇要套用樣式的HTML元素，宣告區塊包含了要套用的樣式。</p>
    <div class="code-block">
        <pre><code>
/* 這是CSS語法範例 */
p {
    color: red; /* 設定文字顏色為紅色 */
    font-size: 16px; /* 設定文字大小為16像素 */
}
        </code></pre>
    </div>

    <h2 class="mt-4">選擇器</h2>
    <p>常見的CSS選擇器包括類選擇器、ID選擇器和元素選擇器。</p>
    <ul>
        <li>元素選擇器：選擇所有指定的HTML元素。例如，<code>p</code> 選擇所有段落元素。</li>
        <li>類選擇器：選擇所有擁有指定類的元素。例如，<code>.className</code> 選擇所有類名為className的元素。</li>
        <li>ID選擇器：選擇擁有指定ID的元素。例如，<code>#idName</code> 選擇ID為idName的元素。</li>
    </ul>

    <p class="lead">現在，有個很重要的重點，我們來介紹XSS攻擊，它是一種常見的網頁攻擊技術。我們還會學習如何防禦這種攻擊。</p>
    
    <h2 class="mt-4">什麼是XSS攻擊</h2>
    <p>XSS（跨站腳本攻擊）是一種注入惡意腳本到網站的攻擊技術，攻擊者可以通過這種方式竊取帳戶訊息或篡改網頁內容。</p>
    
    <h2 class="mt-4">XSS攻擊範例</h2>
    <p>以下是一個簡單的XSS攻擊範例：</p>
    <div class="code-block">
        <pre><code>
&lt;script&gt;
alert('這是一個XSS攻擊');
&lt;/script&gt;
        </code></pre>
    </div>

    <h2 class="mt-4">防禦XSS攻擊</h2>
    <p>我們可以通過多種方法來防禦XSS攻擊，例如：</p>
    <ul>
        <li>對用戶輸入進行過濾和轉義</li>
        <li>使用HTTP Only和Secure屬性保護Cookie</li>
        <li>使用內容安全策略（CSP）來限制可以執行的腳本</li>
    </ul>

    <h2 class="mt-4">什麼是SQL注入攻擊</h2>
    <p>SQL注入攻擊是通過在SQL查詢中插入惡意程式，從而控制資料庫的攻擊技術。攻擊者可以通過這種方式竊取或篡改資料庫中的資料。</p>
    
    <h2 class="mt-4">SQL注入攻擊範例</h2>
    <p>以下是一個簡單的SQL注入攻擊範例：</p>
    <div class="code-block">
        <pre><code>
username = "' OR '1'='1";
query = "SELECT * FROM users WHERE username = '" + username + "' AND password = '" + password + "'";
        </code></pre>
    </div>

    <h2 class="mt-4">防禦SQL注入攻擊</h2>

    <ul>
        <li>使用預處理語句和參數化查詢</li>
        <li>對帳號輸入進行過濾和驗證</li>
        <li>限制資料庫帳號權限</li>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 獲取URL中的參數
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        if (articleId) {
            // 根據ID獲取對應的文章模板
            const articleTemplate = document.getElementById('article-' + articleId);

            if (articleTemplate) {
                // 複製模板內容到主區段中
                const mainArticle = document.getElementById('main-article');
                mainArticle.innerHTML = articleTemplate.innerHTML;

                // 在文章開頭添加編號
                const articleNumber = document.createElement('span');
                articleNumber.className = 'article-number';
                articleNumber.textContent = '#' + articleId;

                const title = mainArticle.querySelector('h1');
                title.insertBefore(articleNumber, title.firstChild);
            } else {
                displayErrorMessage(articleId);
            }
        } else {
            showRedirectMessage();
        }
    });

    function showRedirectMessage() {
        const mainArticle = document.getElementById('main-article');
        mainArticle.innerHTML = `
            <div class="redirect-message">
                <h1>準備重新導向</h1>
                <p>即將重新導向至首頁...</p>
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        `;
        setTimeout(function() {
            window.location.href = "?id=1";
        }, 3000);
    }

    function displayErrorMessage(articleId) {
        const mainArticle = document.getElementById('main-article');
        mainArticle.innerHTML = `
            <div class="error-message">
                <h1>未找到網頁</h1>
                <p>您輸入的ID <strong>${articleId}</strong> 未找到對應的文章。</p>
            </div>
        `;
    }

    function postComment() {
        var input = document.getElementById('comment-input');
        var comments = document.getElementById('comments');
        if (input.value.trim() !== '') {
            var newComment = document.createElement('p');
            newComment.innerHTML = '<i class="fas fa-user-circle"></i> <strong>同學</strong>: ' + input.value;
            comments.appendChild(newComment);
            input.value = ''; // 發送後清空輸入框
        } else {
            alert('欸欸，記得打字喔！');
        }
    }
</script>
